<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlified</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <header>
      <div class="container">
        <img src="/img/spotlified-logo-300px.png" alt="logo spotlified">
        <form class="search-container" action="#">
          <input 
            type="text"
            spellcheck="false"
            autocomplete="off"
            autocapitalize="false"
            class="search-box"
            placeholder="search..."
            name="search"
          />
          <button type="submit" class="search-submit">
            <span class="material-icons">search</span>
          </button>
        </form>
      </div>
    </header>

    <main>
      <section class="title">
        <h1>Welcome to Spotlified</h1>
      </section>
      <section class="playlists">
        <h2>Playlists</h2>
        <div class="container">
          <a class="playlist-btn "href="#">Chilectro</a>
          <a class="playlist-btn "href="#">Motivation</a>
          <a class="playlist-btn "href="#">Pardy pardy</a>
          <a class="playlist-btn "href="#">Shake to...</a>
        </div>
      </section>
      <section class="songs">
        <a class="song-btn "href="#">All songs</a>
      </section>
    </main>

    <footer>
      <nav>
        <ul>
          <li>
            <a href="#">
              <span class="material-icons">home</span>
              <p>Home</p>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="material-icons">library_music</span>
              <p>Player</p>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="material-icons">queue_music</span>
              <p>Songs</p>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="material-icons">playlist_play</span>
              <p>Playlists</p>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>

</html>
